<title>Login</title>
<head>
<body>
    <section id="login">
        <form class="loginFrom" action="/login" method="post">
            <div>Login / Mail</div>
            <input type="text" name="login" placeholder="Login" required>
            <div>Password</div>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">LogIn</button>
        </form>
    </section>
